<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-controller="customersCtrl">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand text-light" href="#">Tickets</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link text-light" href="#">Requests<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item ">
              <a class="nav-link text-light" href="#">Staff</a>
            </li>
            <li class="nav-item"> 
              <a class="nav-link text-light" href="#">Inventory </a>
            </li>
            
          </ul>
        </div>
      </nav>

    <div class="m-2">
        <div class="row">
            <div class="col">
                <label for="rowsToBeDisplayed">Display:</label>
                <input type="number" class="form-control rounded w-50" step="1" min="0" max="10" ng-model="rowlimit" placeholder="Rows to Display">
            </div>
            <div class="col">
                <label for="searchStaff">Search:</label>
                <input type="text" class="form-control rounded w-75" ng-model="searchStaff" placeholder="Ticket by ID, Staff Name, Status or Category" placeholder="Search">
            </div>
        </div>
        
    </div>

     <table cellpadding="2" cellspacing="2" border="2" class="table table-striped table-dark table-hover table-sm">
         <thead>
                <tr>
                    <th><input type="search" class="form-control rounded" placeholder="Search ID" aria-label="Search" aria-describedby="search-addon" ng-model="search.id" /></th>
                    <th><input type="search" class="form-control rounded" placeholder="Search Name" aria-label="Search" aria-describedby="search-addon" ng-model="search.name" /></th>
                    <th><input type="search" class="form-control rounded" placeholder="Search Age" aria-label="Search" aria-describedby="search-addon" ng-model="search.age" /></th>
                    <th><input type="search" class="form-control rounded" placeholder="Search Category" aria-label="Search" aria-describedby="search-addon" ng-model="search.category" /></th>
                    <th><input type="search" class="form-control rounded" placeholder="Search Salary" aria-label="Search" aria-describedby="search-addon" ng-model="search.salary" /></th>
                    <th><input type="search" class="form-control rounded" placeholder="Search Status" aria-label="Search" aria-describedby="search-addon" ng-model="search.status"/></th>
                </tr>
             
         <tr>
             <th scope="col" ng-click="orderByMe('id')">ID</th>
             <th scope="col" ng-click="orderByMe('name')">NAME</th>
             <th scope="col" ng-click="orderByMe('age')">AGE</th>
             <th scope="col" ng-click="orderByMe('category')">CATEGORY</th>
             <th scope="col" ng-click="orderByMe('salary')">SALARY</th>
             <th scope="col" ng-click="orderByMe('status')">STATUS</th> 
         </tr>
         </thead>
         <tbody>
         <!-- <tr ng-repeat="x in myData | limitTo:rowlimit | orderBy:'age' | filter:searchId | orderBy:myOrderBy"> -->
        <tr ng-repeat="x in myData | limitTo:rowlimit |  filter:searchStaff | orderBy:myOrderBy | filter:search">
             <td scope="row">{{x.id}}</td>
             <td>{{x.name | uppercase }}</td>
             <td>{{x.age}}</td>
             <td>{{x.category | myfilter}}</td>
             <td>{{x.salary | currency}}</td>
             <td>{{x.status | myfilter}}</td>
         </tr>
         </tbody>

     </table>

    
    <script src="./script.js">

    </script>
</body>
</html>
